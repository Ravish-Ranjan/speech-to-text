<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<input
			type="text"
			name=""
			id="output"
			placeholder="Type of click the mic and start speeking"
		/>
		<button
			type="button"
			id="startbtn"
			onclick="start()"
			title="start speeking..."
		>
			<img src="mic_on.svg" alt="On" />
		</button>
		<button
			type="button"
			id="stopbtn"
			onclick="stop()"
			title="stop speeking..."
		>
			<img src="mic_off.svg" alt="Off" />
		</button>
		<script src="script.js"></script>
	</body>
</html>
